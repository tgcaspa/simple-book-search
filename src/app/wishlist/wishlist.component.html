<div class="jumbotron mb-5">
  <h1 class="display-4">Wishlist Sceen</h1>
  <p class="lead">This is a simple book wishlist module stores loved books from search screen.</p>
</div>

<app-results-container></app-results-container>

<ng-container *ngIf="!(books$ | async)?.length">
  <div class="no-results-container text-center">
    <i class="fa fa-heart-o fa-5x mb-4" aria-hidden="true"></i>
    <h5>No Wishlist Results</h5>
  </div>
</ng-container>
